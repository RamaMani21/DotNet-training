<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>cascading style sheet example</title>

<link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
<img src="london.html.jpg" height="300" width="500" alt="this is london">
<h2>this page is defined with cascading style sheet for html elements</h2>
<p>this paragraph is defined with an internal style</p>


<P style="font-family: arial black; font-size:25px; color: red;">this paragraph is defined with an inline style</p>
</body>
</html>
