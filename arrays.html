<!doctype html>
<html>
<head>
<title>javascript array programming</title>
</head>


<script>


var Employees = ['rama' , 'dhoni' , 'anila', 'anju'];
document.writeln('Number of Employees = ' + Employees.length);
document.writeln('</br>');
 
//insert an array element
Employees.push('hardhik');

document.writeln('Number of Employees = ' + Employees.length);
document.writeln('</br>');


document.writeln('All Employees ->' + Employees);
document.writeln('</br>');


//removing an array element
Employees.pop();

document.writeln('</br>');


document.writeln('Number of Employees = ' + Employees.length);
document.writeln('</br>');


document.writeln('All Employees ->' + Employees);
document.writeln('</br>');
document.writeln('the Employee at the third position:' + Employees[2]);



</script>
</body>
</html>
