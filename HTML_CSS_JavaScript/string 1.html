<!doctype html>
<html>
<head>
<title>java script strings programming</title>
</head>
<body>
<script type="text/javascript">

var str = 'hello good morning,have a good day';
document.writeln('Length of: ' +str + ' = ' +str.length);
document.writeln('</br>');

var ss1 = str.substr(6,15);
document.writeln('substring1=' + ss1);
document.writeln('</br>');
var ss2 = str.substring(10,19);
document.writeln('substring2=' + ss2);
document.writeln('</br>');
document.writeln('index of morning: ' + str.indexOf('morning'));
document.writeln('</br>');
document.writeln('index of morning: ' + str.lastIndexOf('good'));


</script>
</body>
</html>
